<!DOCTYPE html>
<html>
<head>
	<title>Students</title>
    <style>
        .auto-index td:first-child:before {
            counter-increment: Serial;
            content: counter(Serial);
        }
        body {
            counter-reset: Serial;
        }
    </style>
</head>
<body>
	<table class="auto-index">
		<thead>
			<tr>
				<th>S. No</th>
				<th>Roll Number</th>
				<th>Name</th>
				<th>Class</th>
				<th>Department</th>
				<th>CGPA</th>
			</tr>
		</thead>
		<tbody>
			{% for s in data %}
			<tr>
				<td></td>
				<td>{{s.roll_no}}</td>
				<td>{{s.name}}</td>
				<td>{{s.class}}</td>
				<td>{{s.department}}</td>
				<td>{{s.cgpa}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>

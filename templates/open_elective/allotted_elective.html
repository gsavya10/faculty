<!DOCTYPE html>
<html>
<head>
	<title>Allotted Elective</title>
</head>
<body>
    <button type="button" onclick="window.print()" class="btn btn-sm btn-primary hidden-print"><span class="glyphicon glyphicon-print"></span> Print</button>
	<div>
		<table>
			<thead>
				<tr>
					<td>S. No</td>
					<td>Roll Number</td>
					<td>Name</td>
					<td>Class</td>
					<td>Department</td>
					<td>Cgpa</td>
					<td>Alloted Elective</td>
					<td>Preference Number</td>
				</tr>
			</thead>
			<tbody>
				{% for s in data %}
				<tr>
					<td>{{s.id}}</td>
					<td>{{s.roll_no}}</td>
					<td>{{s.name}}</td>
					<td>{{s.class}}</td>
					<td>{{s.department}}</td>
					<td>{{s.cgpa}}</td>
					<td>{{s.allotted_elective}}</td>
					<td>{{s.priority}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</body>
</html>
